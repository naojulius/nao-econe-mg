<app-nav-bar></app-nav-bar>
<section id="advertisement">
    <div class="container">
        <img src="assets/images/shop/advertisement.jpg" alt="" />
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Categories</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div class="panel panel-default">
                            <div class="panel-heading" *ngFor="let categ of category">
                                <h4 class="panel-title"><a href="#">{{ categ.value }}</a></h4>
                            </div>
                        </div>
                    </div><!--/category-productsr-->
                    <div class="price-range"><!--price-range-->
                        <h2>Price Range</h2>
                        <div class="well">
                             <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                             <b>$ 0</b> <b class="pull-right">$ 600</b>
                        </div>
                    </div><!--/price-range-->
                    
                    <div class="shipping text-center"><!--shipping-->
                        <img src="assets/images/home/shipping.jpg" alt="" />
                    </div><!--/shipping-->
                    
                </div>
            </div>
            
            <div class="col-sm-9 padding-right">
                <h2 class="title text-center">Les ventes disponible</h2>
                <div class="features_items"><!--features_items-->
                    <div *ngIf="showLoading; else annonceListeTemplate" style="width: 100%;">
                        <app-loader></app-loader>
                  </div>
                  <ng-template #annonceListeTemplate>
                    <div class="col-sm-4 products-container" *ngFor="let annonce of annoncesList">
                        <div class="product-image-wrapper" >
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <img src="{{imagePath}}file={{annonce.images[0].value}}&type=annonce" alt="" />
                                    <h2>{{annonce.price}} AR</h2>
                                    <p>{{annonce.description}}</p>
                                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Pannier</a>
                                </div>
                            </div>
                        </div>
                    </div>
                  </ng-template>
                   
                </div><!--features_items-->
                <div class="float-right pt-3">
                    <span
                        *ngFor="let item of getPaginateCount() | paginate: { itemsPerPage: getTableDataParam.pageLength, currentPage: getTableDataParam.page }"
                        style="visibility: none"></span>
                    <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
    
</section>

<app-footer></app-footer>
